steps:
- id: 'branch name'
  name: 'alpine'
  entrypoint: 'sh'  
  args: 
  - '-c'
  - | 
      echo "****************************"
      echo "repo name  : $REPO_NAME     "
      echo "branch name: $BRANCH_NAME   "
      echo "project ID : $PROJECT_ID    "
      echo "location   : $LOCATION      "
      echo "workdir    : $(pwd)         "
      echo "ls -al     : $(ls -al)      "
      echo "****************************"

- id: 'tf init'
  name: 'hashicorp/terraform:1.1.9'
  entrypoint: 'sh'
  args: 
  - '-c'
  - |
      if [[ "$BRANCH_NAME" == *"dev"* ]]; then
          echo ""
          echo "*************** TERRAFORM INIT ******************"
          echo "******* At environment: dev    ******************"
          echo "*************************************************"
          ls -al
          cd ./helper_scripts
          pwd
          exec $(pwd)/dev-terraform-init.sh
      elif [[ "$BRANCH_NAME" == *"prod"* ]]; then
          echo ""
          echo "*************** TERRAFORM INIT ******************"
          echo "******* At environment: prod   ******************"
          echo "*************************************************"
          ls -al
          cd ./helper_scripts
          pwd
          ls -al
          ./prod-terraform-init.sh
      else
          echo ""
          echo "*************** TERRAFORM INIT **********************"
          echo "****         Wrong branch name!             *********"
          echo "**** naming convention: <prod/dev-<....>    *********"
          echo "*****************************************************"
          exit 1
      fi

- id: 'tf plan'
  name: 'hashicorp/terraform:1.1.9'
  entrypoint: 'sh'
  args: 
  - '-c'
  - |
      if [[ "$BRANCH_NAME" == *"dev"* ]]; then
          echo ""
          echo "*************** TERRAFORM PLAN ******************"
          echo "******* At environment: dev    ******************"
          echo "*************************************************"
          cd ./helper_scripts
          pwd
          exec $(pwd)/dev-terraform-plan.sh
      elif [[ "$BRANCH_NAME" == *"prod"* ]]; then
          echo ""
          echo "*************** TERRAFORM PLAN ******************"
          echo "******* At environment: prod   ******************"
          echo "*************************************************"
          cd ./helper_scripts
          pwd
          exec $(pwd)/prod-terraform-plan.sh
      else
          echo ""
          echo "*************** TERRAFORM PLAN **********************"
          echo "****         Wrong branch name!             *********"
          echo "**** naming convention: <prod/dev-<....>    *********"
          echo "*****************************************************"
          exit 1
      fi

- id: 'tf apply'
  name: 'hashicorp/terraform:1.1.9'
  entrypoint: 'sh'
  args: 
  - '-c'
  - |
      if [[ "$BRANCH_NAME" == "dev" ]]; then
          echo ""
          echo "*************** TERRAFORM APPLY ******************"
          echo "******* At environment: dev     ******************"
          echo "**************************************************"
          cd ./helper_scripts
          pwd
          exec $(pwd)/dev-terraform-apply.sh
      elif [[ "$BRANCH_NAME" == "prod" ]]; then
          echo ""
          echo "*************** TERRAFORM APPLY ******************"
          echo "******* At environment: prod    ******************"
          echo "*************************************************"
          cd ./helper_scripts
          pwd
          exec $(pwd)/prod-terraform-apply.sh
      else
          echo ""
          echo "*************** TERRAFORM INIT **********************"
          echo "****  deployment only on main branches !!!    *******"
          echo "****    terraform apply only on prod/dev      *******"
          echo "*****************************************************"
          exit 1
      fi

